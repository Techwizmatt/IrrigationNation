<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFGAN TRAIL ~ Multiplayer client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../socket.io.js" type="application/javascript"></script>
    <script src="client.js" type="application/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        $( document ).ready(function() {
            $('.buttons').hide();
        });
    </script>
    <style>
        body{background:#2d98da;position:fixed;top:0;left:0;right:0;bottom:0;}
        .buttons{float:left;}
        .optionButton{background:#20bf6b; height: 150px !important; min-width: 150px !important; margin: 5px; border: 0; border-radius: 5px; font-size:100px; color: white;}
        .comment{float:left;width: calc(100% - 20px); margin: 10px; border:0; border-radius: 5px; background: white; color: black; padding: 5px;}
    </style>
</head>
<body>
<div>
    <div id="question" class="comment">
        <h5>
            Welcome, when the game starts or the next question appears you will be able to vote for a option in our story!
            <br>
            <br>
            When the question appears you will just tap the letter to the corresponding option on the screen!
        </h5>
    </div>
        <div class="row buttons justify-content-center comment">
            <button class="col-5 optionButton" onclick="sendOption('A')" id="A" >A</button>
            <button class="col-5 optionButton" onclick="sendOption('B')" id="B">B</button>
            <button class="col-5 optionButton" onclick="sendOption('C')" id="C" >C</button>
            <button class="col-5 optionButton" onclick="sendOption('D')" id="D">D</button>
        </div>
    <div id="other" class="comment" style="display:none;">

    </div>
    <div id="time" class="comment" style="padding:0;">
        <div id="timeLeft" style="width: calc(100% - 20px); height: 40px; margin: 10px; background:#4b7bec; border:0; border-radius: 5px;" ><div id="timeBar" style="background:#20bf6b; height: 40px; border:0; border-radius: 5px;" ></div></div>
    </div>
</div>
</body>
</html>
